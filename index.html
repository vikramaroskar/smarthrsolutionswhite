<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="" />
            
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="">Services</a></li>
                <li><a class="nav-link" href="">Clients</a></li>
                <li><a class="nav-link" href="">Contact Us</a></li>
                <li><a class="nav-link" href="">About Us</a></li>
            </ul>
        </nav>
        <div class="right-logo"></div>
    </header>
    

    <main>

        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Human Resource for the future</h1>
                    <p>Hiring for various industries. End to end HR solutions.</p>
                </div>
                <div class="cta">
                    <button class="cta-know">Know more</button>
                    <button class="cta-contact">Contact Us</button>
                    
                </div>
            </div>

            <div class="cover">
                <img src="./img/mainimage.jpg" alt="">
            </div>

        </section>

        <div class="picture-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
        <img class="mid-circle" src="./img/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
    
</body>
</html>
